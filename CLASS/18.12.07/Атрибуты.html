	<h1>Атрибуты</h1>

	<!-- <тег атрибут="значение"> </тег> -->

	title="Текст при наведении" универсальный атрибут есть у всех тегов. Показывает подсказки при наведении на тег.
	-->

	<!--
		<a class="className01 className02">Hello</a>
		<a class=className01 className02>Hello</a> 
		=> 
		<a class="className01" className02>Hello</a>
	 -->
