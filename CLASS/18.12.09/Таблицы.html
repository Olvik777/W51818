<!DOCTYPE html>
<html>
<head>
	<title>Табличная верстка</title>
</head>
<body>
<!-- height -->
<table border="1" width="100%">
	<tr>
		<td colspan="2" rowspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>4</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
</table>

<table border="1" width="50%">
	<tr>
		<td rowspan="2" width="50%">1</td>
		<td colspan="2">2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</table>

</body>
</html>
